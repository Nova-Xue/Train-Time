<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    </head>

<body class="bg-dark">
    <!-- a header -->
    <header>
        <div class="container">
            <div class="row p-3" id="header" style="position: relative">
                <img class="img-fluid" src="https://static1.mytraintravel.com/local/cache-vignettes/L760xH507/uk_train-south_west_trains-_c_juriah_mosin-shutterstock_2206108-a7afd.jpg" alt="bg" style="width: 100%;max-height:100%">
                <h4 style="position: absolute;bottom :10%;color:white;">You're waiting for a train - a train that will take you far away. You know where you hope the train will take you, but you can't know for sure. </h4>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card mb-4 mt-2">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <div class="currentEmployees">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Train Time</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Frenquency(Min)</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <form class="p-3">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="A train">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="To where">
                </div>
                <div class="form-group">
                    <label for="first-train">Firsti Train Time (HH:mm-military time)</label>
                    <input type="text" class="form-control" id="first-train" placeholder="00:00">
                </div>
                <div class="form-group">
                    <label for="frenquency">Frenquency</label>
                    <input type="text" class="form-control" id="frequency" placeholder="10">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Add a train</button>
            </form>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
